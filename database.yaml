---
- name: Setup database
  hosts: database
  gather_facts: yes
  become: yes
  vars_files: vars/lamp_vars.yaml
  tasks: 
    - name: Install MariaDB
      when: ansible_facts['distribution'] == "Ubuntu"
      #when: ansible_facts['pkg_mgr'] == "apt"
      apt:
        update_cache: yes
        name: "{{ mariadb_package_name }}"
        state: present

    - name: "Install ansible python3 mysql dependency"
      when: ansible_facts['distribution'] == "Ubuntu"
      apt:
        name: python3-mysqldb
        state: present

    - name: Start & Enable MariaDB
      when: ansible_facts['service_mgr'] == "systemd"
      systemd:
        name: "{{ mariadb_service_name }}"
        state: started
        enabled: yes
      
    - name: Removes all anonymous user accounts
      mysql_user:
        name: ''
        host_all: yes
        state: absent
 
    - name: Create a new database with name 'wpdb'
      mysql_db:
        name: wpdb
        state: present
        login_user: wpuser
        login_password: "{{mysql_passwd}}"
        login_host: 142.93.55.62
        login_unix_socket: /run/mysqld/mysqld.sock
    
    - name: Create database user with name and password with all database privileges
      mysql_user:
        name: wpuser
        login_user: wpuser
        password: "{{ mysql_passwd }}"
        login_password: "{{ mysql_passwd }}"
        host: 10.116.0.4
        priv: '*.*:ALL,GRANT'
        state: present
        login_host: 10.116.0.3
        login_unix_socket: /run/mysqld/mysqld.sock

